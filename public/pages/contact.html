<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Second Chance</title>
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <header class="site-header"><div class="container header-inner"><a class="logo" href="/index.html">Second Chance <span class="jp">セカンドチャンス合同会社</span></a></div></header>
  <main class="container" id="main">
    <h1 data-i18n="nav.contact">Contact</h1>

    <section>
      <h2>second chance</h2>
      <address>
        Yokohama kanazawa Namiki 2-1-8<br />
        <a href="tel:08020313680">080-2031-3680</a> / <a href="tel:08047450109">080-4747-0109</a><br />
        <a href="mailto:contact@secondchancejapan.com">contact@secondchancejapan.com</a>
      </address>
      <div class="contact-dock" role="navigation" aria-label="Quick contact">
        <a class="dock-item" href="tel:08020313680" data-i18n="cta.call">Call</a>
        <a class="dock-item" href="https://wa.me/818020313680" target="_blank" rel="noopener">WhatsApp</a>
        <a class="dock-item" href="https://line.me/R/ti/p/@secondchance" target="_blank" rel="noopener">LINE</a>
      </div>
    </section>

    <section>
      <h2 data-i18n="booking.title">Book your move</h2>
      <form id="booking-form">
        <div class="grid">
          <label><span data-i18n="form.name">Name</span><input name="name" required autocomplete="name" /></label>
          <label><span data-i18n="form.phone">Phone</span><input name="phone" required inputmode="tel" autocomplete="tel" /></label>
          <label><span data-i18n="form.email">Email</span><input type="email" name="email" required autocomplete="email" /></label>
        </div>
        <label><span data-i18n="form.message">Message</span><textarea name="message" rows="3" placeholder="Items / notes"></textarea></label>
        <label class="file">
          <span data-i18n="form.media">Upload photos/videos</span>
          <input type="file" name="media" accept="image/*,video/*" multiple />
        </label>
        <label class="checkbox">
          <input type="checkbox" name="consent" required />
          <span data-i18n="form.consent">I agree to be contacted about my request.</span>
        </label>
        <div class="right">
          <button type="submit" class="btn btn-primary" data-i18n="cta.submit">Submit</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Map</h2>
      <iframe title="Location map" style="border:0;width:100%;height:320px;border-radius:12px" loading="lazy" referrerpolicy="no-referrer-when-downgrade" src="https://www.google.com/maps?q=Yokohama%20kanazawa%20Namiki%202-1-8&output=embed"></iframe>
    </section>
  </main>
  <footer class="site-footer"><div class="container footer-inner"><small>© <span id="year"></span> Second Chance</small></div></footer>
  <script defer src="/scripts/app.js"></script>
</body>
</html>
